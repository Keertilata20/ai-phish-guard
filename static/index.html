<!DOCTYPE html>
<html>
<head>
    <title>üõ°Ô∏è AI Phish Guard</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 0; }
        h1 { font-size: 3em; margin: 20px 0; }
        input { width: 350px; padding: 15px; border: none; border-radius: 25px; font-size: 16px; margin-right: 10px; }
        .btn { background: #ff4757; color: white; padding: 15px 30px; border: none; border-radius: 25px; font-size: 18px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #ff3838; }
        .btn.secondary { background: #3742fa; }
        #result div { margin-top: 20px; padding: 20px; border-radius: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è AI Phish Guard</h1>
    <p>Zero-shot phishing detection API</p>
    
    <input type="text" id="urlInput" placeholder="https://fake-login-bit.ly/verify">
    <button class="btn" onclick="scanUrl()">üõ°Ô∏è SCAN NOW</button>
    <br><a href="/docs" class="btn btn secondary">API Documentation ‚Üí</a>
    
    <div id="result"></div>

    <script>
        async function scanUrl() {
            const url = document.getElementById('urlInput').value;
            const result = document.getElementById('result');
            if (!url) return result.innerHTML = '<div style="color:orange">Enter URL!</div>';
            result.innerHTML = '<div>üîÑ Scanning...</div>';
            try {
                const res = await fetch('/scan', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({url})});
                const data = await res.json();
                const score = (data.analysis.phishing_score * 100).toFixed(0);
                if (data.analysis.risk === 'HIGH') {
                    result.innerHTML = `<div style="background:#ff4757;color:white"><h3>üö® PHISHING!</h3><p>${score}% risk</p></div>`;
                } else {
                    result.innerHTML = `<div style="background:#2ed573;color:white"><h3>‚úÖ SAFE</h3><p>${score}% risk</p></div>`;
                }
            } catch(e) { result.innerHTML = '<div style="color:red">Error</div>'; }
        }
    </script>
</body>
</html>
